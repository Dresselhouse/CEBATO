{% extends 'base.html' %}

{% block head %}
<title>CEBATO</title>
{% endblock %}

{% block body %}
<div class="inhalt">
    <form action="/" method="POST">
        <input type="text" name="name" id="name">
        <input type="submit" value="Upturnen">
    </form>
    
    <table>
        {% for speech in speeches %}
            <tr>
                <td>{{ speech.country }}</td>                
            </tr>
        {% endfor %}
        <img src="/{{ wordcloud_path }}" alt="wordcloud">
        
    </table>
</div>


{% endblock %}
